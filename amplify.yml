version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        # Remove source maps to reduce build size
        - find .next -name "*.map" -type f -delete || true
        - find .next/server -name "*.map" -type f -delete || true
  artifacts:
    baseDirectory: .next
    files:
      # Required manifest files
      - 'required-server-files.json'
      - 'BUILD_ID'
      - 'routes-manifest.json'
      - 'build-manifest.json'
      - 'prerender-manifest.json'
      - 'app-path-routes-manifest.json'
      - 'images-manifest.json'
      - 'fallback-build-manifest.json'
      # Server-side code (essential for SSR)
      - 'server/**'
      # Static assets
      - 'static/**'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
